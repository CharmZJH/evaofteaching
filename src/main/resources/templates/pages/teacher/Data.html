<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>教师登录</title>
    <!-- 加载CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/testcss.css" rel="stylesheet">
    <link href="css/studentcss.css" rel="stylesheet">
</head>
<body style="position:absolute;top:0px;left:0px;right:0px;bottom:0px;padding:0;margin: 0;">

<div th:replace="~{pages/bar/bar2::topbar}"></div>

<div th:replace="~{pages/bar/bar2::#leftmenu(activeState='Data')}"></div>


<div class="main-menu">
    <form>
        <div class="divxx">
            <h6>亲爱的老师：<br> 在这里可以查看您的课程，以及您的教学质量状况。</h6>
        </div>

            <div class="divxx">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>课程序号</th>
                        <th>课程名称</th>
                        <th>授课学院</th>
                        <th>评教人数</th>
                        <th>详情情况</th>
                    </tr>
                    <tbody id="model"></tbody>
                </table>
            </div>

            <div class="divxx">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>序号</th>
                        <th>评教内容</th>
                        <th>平均得分</th>

                        <th>序号</th>
                        <th>评教内容</th>
                        <th>平均得分</th>

                    </tr>
                    <tr>
                        <td>Q1.</td>
                        <td>拥有清楚的课程计划</td>
                        <td id="Q1"></td>

                        <td>Q2.</td>
                        <td>激发我对所学科目的兴趣</td>
                        <td id="Q2"></td>

                    <tr>
                        <td>Q3.</td>
                        <td>讲解清楚，有条理</td>
                        <td id="Q3"></td>

                        <td>Q4.</td>
                        <td>解释难点效率高</td>
                        <td id="Q4"></td>

                    </tr>
                    <tr>
                        <td>Q5.</td>
                        <td>鼓励提问</td>
                        <td id="Q5"></td>

                        <td>Q6.</td>
                        <td>尊重不同意见</td>
                        <td id="Q6"></td>

                    </tr>
                    <tr>
                        <td>Q7.</td>
                        <td>接受学生课外有关课程学习方面的约见</td>
                        <td id="Q7"></td>

                        <td>Q8.</td>
                        <td>教学中对学生人格素养的培育</td>
                        <td id="Q8"></td>

                    <tr>
                        <td>Q9.</td>
                        <td>反馈及时</td>
                        <td id="Q9"></td>

                        <td>Q10.</td>
                        <td>充分调动课堂气氛，活跃课堂</td>
                        <td id="Q10"></td>

                    </tr>
                    <tr>
                        <td>Q11.</td>
                        <td>教学内容贯通、严谨、科学</td>
                        <td id="Q11"></td>

                        <td>Q12.</td>
                        <td>课堂纪律严明，教学秩序优秀</td>
                        <td id="Q12"></td>

                    </tr>
                    <tr>
                        <td>Q13.</td>
                        <td>探究新知识、理解新知</td>
                        <td id="Q13"></td>

                        <td>Q14.</td>
                        <td>教师水平</td>
                        <td id="Q14"></td>

                    </tr>
                    <tr>
                        <td>Q15.</td>
                        <td>综合评价</td>
                        <td id="Q15"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
